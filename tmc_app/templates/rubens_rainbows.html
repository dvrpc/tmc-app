<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>TMC Summarizer</title>
    <style>
        .transparent-input{
           background-color:rgba(0,0,0,0) !important;
           border:none !important;
        }
    </style>

  </head>
  <body class="container-fluid"  style="{{ this_gradient }}; height: 100vh">
    <div class="row">
        <div class="col-sm p-8">
            <form method="post" action="/save/rainbow" >
                    {{ form.csrf_token }}
                    <div class="form-group">
                    <label for="exampleFormControlTextarea1"><h1><code>random color gradient generator</code></h1></label>
                      <br>
                    <a class="btn btn-outline-primary btn-sm" href="/rainbows" role="button">generate another &#x1F308</a>
                   <br>
                    <textarea class="form-control transparent-input" id="gradient" name="gradient" rows="5">{{this_gradient}}</textarea>
                    </div>
                    <br><br><br>
                    <br>
                    <br>
                    <button class="btn btn-outline-primary btn-sm" type="submit">save this &#x1F308 to:</button>
                      <br><br>
                    <div class="form-group transparent-input" style="width:15%">
                      <select class="form-control transparent-input" id="location" name="location">
                        <option>{{ current_user.name }}'s profile</option>
                        {% for project in projects %}
                        <option> Project: {{ project.name }}</option>
                        {% endfor %}
                      </select>
                    </div>

                </form>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
